<div class="form">
    <h2 mat-dialog-title class="form-title">Create new note</h2>
    <mat-dialog-content>
        <div class="form_title">
            <span class="form_title-text">Title of task</span>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input 
                    matInput 
                    [(ngModel)]="task.title" 
                    type="text"
                    required>
            </mat-form-field>
        </div>

        <div class="form_description">
            <span class="form_description-text">Description of task</span>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea 
                    matInput
                    [(ngModel)]="task.description"
                    required>
                </textarea>
            </mat-form-field>
        </div>

        <div class="form_dueDate">
            <span class="form_dueDate-text">Due date of task</span>
            <mat-form-field>
                <mat-label>Due date</mat-label>
                <input 
                    matInput
                    [matDatepicker]="picker"
                    [(ngModel)]="task.dueDate">
                <mat-hint>DD.MM.YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form_tags">
            <span class="form_tags-text">Tags</span>
            <mat-form-field>
                <mat-label>Tags</mat-label>
                <mat-chip-grid #chipGrid>
                    @for (tag of tags; track tag) {
                        <mat-chip-row (removed)="removeTag(tag)">
                            #{{tag}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                    }
                </mat-chip-grid>
                <input 
                    placeholder="New tag" 
                    #tagInput
                    [formControl]="tagCtrl"
                    [matChipInputFor]="chipGrid"
                    [matAutocomplete]="auto"
                    (matChipInputTokenEnd)="addTag($event)"/>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    @for (tag of filteredTags | async; track tag) {
                        <mat-option [value]="tag">{{tag}}</mat-option>
                    }
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSubmit()">Submit</button>
    </mat-dialog-actions>
</div>
